{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Register</title>
  </head>
  <body>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Full Name</label>
          <input type="text" class="form-control" id="Name"  placeholder="Enter Your Full Name" name="name">
          
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">user Name</label>
            <input type="text" class="form-control" id="username"  placeholder="Enter Your user Name" name="username">
            
        </div>
          <div class="form-group">
            <label for="exampleInputEmail1">password</label>
            <input type="text" class="form-control" id="password"  placeholder="Enter Your  password" name="password">  
           </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Contact</label>
            <input type="number" class="form-control" id="Name"  placeholder="Enter Your Contact Number" name="contact">
        </div>


        <div class="form-group col-md-4">
            <label for="inputState">User Type</label>
            <select id="inputState" class="form-control" name="utype">
              <option selected>Choose...</option>
              <option>Customer</option>
              <option>Vendor</option>
            </select>
        </div>
         
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="message">Already an a user <a href="{% url 'login' %}">login</a></p>
        
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
